<!DOCTYPE html>
<html lang="en" dir="ltr" class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Andre Francavilla - Videogame Programmer Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./css/showcase.css">
    <link rel="stylesheet" href="./css/css.css">
    <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.0/dist/js/bulma-extensions.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.0/dist/css/bulma-extensions.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });

    </script>
    <style>
      .langFlag {
        display: block;
        margin-left: auto;
        margin-right: auto;
        animation-duration: 0.1s;
        animation-fill-mode: forwards;  
        animation-name: hoveringOut;
      }

      .langFlag:hover {
        animation-duration: 0.1s;
        animation-fill-mode: forwards;  
        animation-name: hoveringIn;
        
      }

      @keyframes hoveringIn
      {
        from
        {
          max-width: 100%;
          max-height: 100%;
        }
        to
        {
          max-width: 90%;
          max-height: 90%;
        }
      }
      @keyframes hoveringOut
      {
        from
        {
          max-width: 90%;
          max-height: 90%;
        }
        to
        {
          max-width: 100%;
          max-height: 100%;
        }
      }
      
    </style>
  </head>

  <body>

       <!-- Hero content: will be in the middle -->
        <div class="hero-body bd-main-container container">

           </h2>
         </div>
  
         <hr class="fade">
  
         <div class="columns is-mobile">
           <div class="column">
              <a href="en-US/index.html">
                <div class="brightness text_centered">
                  <figure class="image is-2by1 fade">
                    <img class="langFlag" src="./Img/en-US.png">
                  </figure>
                  <br>
                  <div class="center">
                    <h1 class="title fadeBottom">English (US)</h1>
                  </div>
                </div>

           <div class="is-divider-vertical fade"></div>
           
           <div class="column">

                  <figure class="image is-2by1 fade">
                    <img class="langFlag" src="./Img/it-IT.png">
                  </figure>
                  <br>
                  <div class="center">
                    <h1 class="title fadeBottom">Italiano (IT)</h1>
                  </div>
                </div>
              </a>
            </div>         
         </div>
        </div>
      </section>
    </div>
  </body>
